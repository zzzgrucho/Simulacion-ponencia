<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizaci√≥n del Sistema Requerida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        
        .loading-screen {
            max-width: 600px;
            padding: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0fccce;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0fccce, #2de2e6);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .status {
            color: #b8b8b8;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .warning {
            color: #e94560;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .blink {
            animation: blink 0.5s infinite;
        }
        
        .vibration-effect {
            animation: vibrate 0.1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @keyframes vibrate {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(0px, 0px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0px, 0px); }
        }
        
        .emergency-flash {
            animation: emergencyFlash 0.3s infinite;
        }
        
        @keyframes emergencyFlash {
            0%, 100% { background-color: #1a1a2e; }
            50% { background-color: #e94560; }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body id="bodyElement">
    <div class="loading-screen" id="loadingScreen">
        <h1>Actualizaci√≥n de Seguridad del Sistema</h1>
        <div class="status" id="status">Inicializando servicios de seguridad...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status">No apague el dispositivo durante este proceso</div>
        <div class="warning blink">CONECTADO AL SERVIDOR DE SEGURIDAD CENTRAL</div>
    </div>

    <script>
        // Mensajes para las alertas popup - M√ÅS AGRESIVOS
        const alertMessages = [
            "¬°ALERTA CR√çTICA! Software malicioso detectado!",
            "¬°EMERGENCIA! Su dispositivo est√° siendo hackeado!",
            "¬°PELIGRO INMINENTE! Datos en riesgo!",
            "¬°INTRUSI√ìN! Acceso no autorizado confirmado!",
            "¬°SECUESTRO DE DATOS! Ransomware activo!",
            "¬°C√ÅMARA COMPROMETIDA! Grabando sin permiso!",
            "¬°BANCO EN PELIGRO! Cuentas vulneradas!",
            "¬°LOCALIZACI√ìN EXPUESTA! Est√° siendo rastreado!",
            "¬°MICR√ìFONO ACTIVO! Escuchando conversaciones!",
            "¬°FALLO DEL SISTEMA! Colapso inminente!"
        ];

        let alertCount = 0;
        const totalAlerts = 15; // M√ÅS ALERTAS
        let simulationActive = true;
        let vibrationInterval;
        let emergencyMode = false;

        // Funci√≥n para hacer vibrar (simulada en desktop, real en m√≥viles)
        function startVibration() {
            // Para dispositivos m√≥viles con API de vibraci√≥n
            if (navigator.vibrate) {
                // Vibraci√≥n intensa: 500ms vibrando, 100ms pausa (repetir)
                navigator.vibrate([500, 100, 500, 100, 500, 100, 500, 100, 500]);
            }
            
            // Efecto visual de vibraci√≥n para todos los dispositivos
            document.body.classList.add('vibration-effect');
            
            // Efecto de flash de emergencia
            document.body.classList.add('emergency-flash');
            
            // Detener despu√©s de 5 segundos
            setTimeout(() => {
                stopVibration();
            }, 5000);
        }

        function stopVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(0);
            }
            document.body.classList.remove('vibration-effect');
            document.body.classList.remove('emergency-flash');
        }

        // Funci√≥n para crear alertas popup ULTRA R√ÅPIDAS
        function createPopupAlert() {
            if (!simulationActive) return;
            
            const randomMessage = alertMessages[Math.floor(Math.random() * alertMessages.length)];
            
            // CREAR M√öLTIPLES ALERTAS SIMULT√ÅNEAS
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    if (simulationActive) {
                        // Alertas m√°s cortas y directas
                        alert("üö® " + randomMessage);
                    }
                }, i * 300); // Alertas casi simult√°neas
            }
            
            alertCount++;
            
            // INICIAR VIBRACI√ìN en la tercera alerta
            if (alertCount === 3) {
                startVibration();
            }
            
            if (alertCount < totalAlerts) {
                // ALERTAS M√ÅS R√ÅPIDAS: 500-1000ms entre alertas
                const nextAlertTime = 500 + Math.random() * 500;
                setTimeout(createPopupAlert, nextAlertTime);
            } else {
                // Alerta final ULTRA DRAM√ÅTICA
                setTimeout(() => {
                    if (simulationActive) {
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                alert("üíÄ FALLO CR√çTICO DEL SISTEMA\n\n¬°DESCONECTE INMEDIATAMENTE!");
                            }, i * 800);
                            setTimeout(() => {
                                alert("‚ö†Ô∏è COLAPSO DEL SISTEMA\n\n¬°TODO COMPROMETIDO!");
                            }, i * 800 + 400);
                        }
                    }
                    setTimeout(endSimulation, 3000);
                }, 800);
            }
        }

        // Funci√≥n para crear ventanas emergentes ADICIONALES M√ÅS R√ÅPIDAS
        function createAdditionalPopups() {
            if (!simulationActive) return;
            
            const popupTexts = [
                "¬°HACKEO EN CURSO!",
                "¬°SISTEMA COMPROMETIDO!",
                "¬°VIRUS DETECTADO!",
                "¬°EMERGENCIA!",
                "¬°PELIGRO!",
                "¬°ALERTA M√ÅXIMA!",
                "¬°INTRUSI√ìN!",
                "¬°FALLO DE SEGURIDAD!"
            ];
            
            // CREAR M√öLTIPLES POPUPS A LA VEZ
            for (let i = 0; i < 2; i++) {
                const text = popupTexts[Math.floor(Math.random() * popupTexts.length)];
                const left = Math.random() * (screen.width - 400);
                const top = Math.random() * (screen.height - 300);
                
                try {
                    const popup = window.open('', '_blank', `width=250,height=150,left=${left},top=${top}`);
                    if (popup) {
                        popup.document.write(`
                            <html>
                                <head><title>¬°EMERGENCIA!</title></head>
                                <body style="background:#e94560;color:white;font-family:Arial;padding:15px;text-align:center;margin:0;">
                                    <h4 style="margin:10px 0;">üö® ${text}</h4>
                                    <p style="font-size:12px;margin:5px 0;">Sistema comprometido</p>
                                    <button onclick="window.close()" style="background:black;color:white;border:none;padding:5px 10px;margin:5px;cursor:pointer;font-size:10px;">
                                        CERRAR
                                    </button>
                                </body>
                            </html>
                        `);
                        
                        // Cerrar autom√°ticamente m√°s r√°pido
                        setTimeout(() => {
                            if (!popup.closed) popup.close();
                        }, 2000 + Math.random() * 2000);
                    }
                } catch (e) {
                    // Ignorar errores de bloqueo de popups
                }
            }
        }

        // Funci√≥n para finalizar la simulaci√≥n
        function endSimulation() {
            simulationActive = false;
            stopVibration();
            
            // Mostrar mensaje final
            setTimeout(() => {
                document.getElementById('loadingScreen').innerHTML = `
                    <h1 style="color:#0fccce;">¬°Simulaci√≥n Completada!</h1>
                    <div style="background:rgba(15,204,206,0.1);padding:25px;border-radius:15px;margin:25px 0;border-left:4px solid #0fccce;">
                        <h3 style="color:#0fccce;margin-bottom:15px;">Esta fue una demostraci√≥n educativa</h3>
                        <p style="text-align:left;line-height:1.6;margin-bottom:15px;">
                            ‚ö†Ô∏è <strong>Los c√≥digos QR maliciosos pueden causar:</strong><br>
                            ‚Ä¢ Alertas falsas y ventanas emergentes<br>
                            ‚Ä¢ Vibraciones y sonidos molestos<br>
                            ‚Ä¢ Robo de informaci√≥n personal<br>
                            ‚Ä¢ Instalaci√≥n de malware<br>
                            ‚Ä¢ Secuestro de su dispositivo
                        </p>
                        <p style="text-align:left;line-height:1.6;">
                            ‚úÖ <strong>Prot√©gete siempre:</strong><br>
                            ‚Ä¢ Verifica la fuente ANTES de escanear<br>
                            ‚Ä¢ Usa aplicaciones de escaneo seguras<br>
                            ‚Ä¢ Mant√©n tu sistema actualizado<br>
                            ‚Ä¢ No escanees c√≥digos sospechosos
                        </p>
                    </div>
                    <button onclick="location.reload()" style="background:#e94560;color:white;border:none;padding:12px 30px;border-radius:25px;cursor:pointer;font-size:1.1rem;margin:10px;">
                        Ver Simulaci√≥n Nuevamente
                    </button>
                `;
            }, 1000);
        }

        // Simular progreso de carga M√ÅS R√ÅPIDO
        function simulateLoading() {
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const statusMessages = [
                "Inicializando servicios de seguridad...",
                "Analizando integridad del sistema...",
                "Escaneando en busca de vulnerabilidades...",
                "Verificando certificados de seguridad...",
                "Conectando con servidor central...",
                "Descargando actualizaciones cr√≠ticas...",
                "Configurando protocolos de protecci√≥n...",
                "Proceso casi completado..."
            ];
            
            let messageIndex = 0;
            
            const loadingInterval = setInterval(() => {
                progress += 3 + Math.random() * 4; // M√ÅS R√ÅPIDO
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                // Cambiar mensaje cada cierto progreso
                if (progress >= (messageIndex + 1) * (100 / statusMessages.length)) {
                    if (messageIndex < statusMessages.length) {
                        status.textContent = statusMessages[messageIndex];
                        messageIndex++;
                    }
                }
                
                // INICIAR LAS ALERTAS M√ÅS PRONTO (30% en lugar de 45%)
                if (progress >= 30 && alertCount === 0) {
                    createPopupAlert();
                    // Popups adicionales M√ÅS R√ÅPIDOS
                    setInterval(createAdditionalPopups, 2000); // Cada 2 segundos
                }
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                }
            }, 150); // M√ÅS R√ÅPIDO
        }

        // Iniciar la simulaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Demora m√≠nima para impacto
            setTimeout(simulateLoading, 800);
            
            // Prevenir que el usuario salga f√°cilmente
            window.onbeforeunload = function() {
                if (simulationActive) {
                    return "¬°NO CIERRE! Proceso de seguridad cr√≠tico en curso.";
                }
            };
        });

        // Bloquear interacciones durante la simulaci√≥n
        document.addEventListener('contextmenu', function(e) {
            if (simulationActive) {
                e.preventDefault();
                alert("¬°BLOQUEADO! Acci√≥n no permitida durante emergencia.");
                return false;
            }
        });

        document.addEventListener('keydown', function(e) {
            if (simulationActive) {
                if (e.key === 'F12' || 
                   (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                   (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    alert("¬°ACCESO DENEGADO! Sistema en modo emergencia.");
                    return false;
                }
                
                // Bloquear Escape tambi√©n
                if (e.key === 'Escape') {
                    e.preventDefault();
                    alert("¬°NO PUEDE SALIR! Crisis de seguridad activa.");
                    return false;
                }
            }
        });
    </script>
</body>
</html>
